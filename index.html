<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Notas Eniac</title>
<link rel="icon" href="data:,üì±" type="image/x-icon">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-color: #1e3d59;
    color: #f0a500;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    animation: gradientBG 30s infinite alternate;
}

@keyframes gradientBG {
    0% { background-color: #1e3d59; }
    50% { background-color: #14283b; }
    100% { background-color: #1e3d59; }
}

.container {
    width: 90%;
    max-width: 500px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    padding: 20px;
    text-align: center;
    z-index: 2;
    filter: blur(5px);
}

.container.active {
    filter: none;
}

h1, h2, .credits {
    color: #1e3d59;
    font-weight: 500;
}

input, button, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #1e3d59;
    border-radius: 5px;
    box-sizing: border-box;
    transition: all 0.3s ease;
    font-size: 16px;
}

button {
    background-color: #1e3d59;
    color: #ffffff;
    cursor: pointer;
    font-weight: 500;
}

button:hover {
    background-color: #14283b;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.result, .datetime {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    padding: 12px;
    border-radius: 5px;
    background-color: #f0a500;
    color: #1e3d59;
    transition: background-color 0.5s;
}

.credits {
    margin-top: 20px;
    font-size: 14px;
    font-weight: normal;
}

.feedback-container {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    background: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.feedback-toggle {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: #f0a500;
    color: #1e3d59;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s;
}

.feedback-toggle:hover {
    background-color: #e0c500;
}

.close-btn {
    display: block;
    padding: 10px;
    margin: 10px 0;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

@media (max-width: 768px) {
    .container, input, button, select {
        max-width: 100%;
        padding: 8px;
    }

    .container {
        padding: 15px;
        margin-top: 60px;
    }

    h1, h2 {
        font-size: 20px;
    }

    input, button, select {
        font-size: 14px;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Calculadora de Notas Eniac</h1>
    <label for="ano-escolar">Selecione o seu ano escolar:</label>
    <select id="ano-escolar" name="ano-escolar" onchange="mostrarCampos()">
        <option value="">Selecione...</option>
        <option value="9">9 Ano</option>
        <option value="1">1 Ano EM</option>
        <option value="2">2 Ano EM</option>
        <option value="3">3 Ano EM</option>
    </select>
    <div id="camposNotas" style="display: none;">
        <h2>Avalia√ß√µes</h2>
        <input type="number" id="notaObj1" placeholder="Nota Prova Objetiva 1 (10%)" min="0" max="10">
        <input type="number" id="notaObj2" placeholder="Nota Prova Objetiva 2 (10%)" min="0" max="10">
        <input type="number" id="notaObj3" placeholder="Nota Prova Objetiva 3 (10%)" min="0" max="10" style="display: none;">
        <input type="number" id="notaSimulado" placeholder="Nota do Simulado (25%)" min="0" max="10">
        <input type="number" id="notaProfessor" placeholder="Nota de Professor (20%)" min="0" max="10">
        <input type="number" id="notaDissertativa" placeholder="Avalia√ß√£o Dissertativa (25%)" min="0" max="10">
        <button onclick="calcular()">Calcular</button>
        <div class="result" id="resultado">Esperando c√°lculo...</div>
        <div class="datetime" id="datetime">Carregando data/hora...</div>
        <div class="credits">Desenvolvido por Rafael Fran√ßoso e Lucas Rezende</div>
    </div>
</div>

<script>
function mostrarCampos() {
    const anoEscolar = document.getElementById('ano-escolar').value;
    const camposNotas = document.getElementById('camposNotas');
    const container = document.querySelector('.container');

    if (anoEscolar) {
        camposNotas.style.display = 'block';
        container.classList.add('active');

        if (anoEscolar === '9') {
            document.getElementById('notaObj3').style.display = 'none';
            document.getElementById('notaObj1').placeholder = 'Nota Prova Objetiva 1 (15%)';
            document.getElementById('notaObj2').placeholder = 'Nota Prova Objetiva 2 (15%)';
        } else {
            document.getElementById('notaObj3').style.display = 'block';
            document.getElementById('notaObj1').placeholder = 'Nota Prova Objetiva 1 (10%)';
            document.getElementById('notaObj2').placeholder = 'Nota Prova Objetiva 2 (10%)';
        }
    } else {
        camposNotas.style.display = 'none';
        container.classList.remove('active');
    }
}

function calcular() {
    const anoEscolar = document.getElementById('ano-escolar').value;
    const notaObj1 = parseFloat(document.getElementById('notaObj1').value) || 0;
    const notaObj2 = parseFloat(document.getElementById('notaObj2').value) || 0;
    const notaObj3 = parseFloat(document.getElementById('notaObj3').value) || 0;
    const notaSimulado = parseFloat(document.getElementById('notaSimulado').value) || 0;
    const notaProfessor = parseFloat(document.getElementById('notaProfessor').value) || 0;
    const notaDissertativa = parseFloat(document.getElementById('notaDissertativa').value) || 0;

    let soma;

    if (anoEscolar === '9') {
        const notaFinalObj = (notaObj1 + notaObj2) / 2;
        soma = (notaFinalObj * 0.30) + (notaSimulado * 0.25) + (notaProfessor * 0.20) + (notaDissertativa * 0.25);
    } else {
        const notaFinalObj = (notaObj1 + notaObj2 + notaObj3) / 3;
        soma = (notaFinalObj * 0.30) + (notaSimulado * 0.25) + (notaProfessor * 0.20) + (notaDissertativa * 0.25);
    }

    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = `Sua nota final √©: <strong>${soma.toFixed(2)}</strong>`;
    resultadoDiv.style.backgroundColor = soma >= 6 ? "#4CAF50" : "#f44336";

    if (soma >= 6) {
        const acima = soma - 6;
        resultadoDiv.innerHTML += `<br>Voc√™ est√° <strong>${acima.toFixed(2)}</strong> pontos acima da m√©dia.`;
    } else {
        const falta = 6 - soma;
        resultadoDiv.innerHTML += `<br>Voc√™ precisa de mais <strong>${falta.toFixed(2)}</strong> pontos para passar.`;
    }
}

setInterval(() => {
    const now = new Date();
    document.getElementById('datetime').textContent = now.toLocaleString('pt-BR');
}, 1000);
</script>
</body>
</html>
