<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body {

            margin: 0;
            background-color: #1e3d59;
            color: #f0a500;
            display: flex;

        @keyframes gradientBG {

            background: #ffffff;

        h1, h2, .credits {

        input, button, select {

            border-radius: 5px;

        }

        button {
            background-color: #1e3d59;
            color: #ffffff;
            cursor: pointer;
            font-weight: 500; /* Mais destaque */
        }

        button:hover {
            background-color: #14283b;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .result, .datetime {
            margin-top: 20px;

            padding: 12px;
            border-radius: 5px;
            background-color: #f0a500;
            color: #1e3d59;
            transition: background-color 0.5s;
        }

        .credits {

            font-size: 14px;
            font-weight: normal; /* Menos √™nfase nos cr√©ditos */
        }

        .motivational {
            position: fixed;
            width: 100%;
            color: #f0a500;
            font-size: 18px;
            top: 10px;
            text-align: center;
            z-index: 3;
            overflow: hidden;
            height: 40px; /* Control the height to avoid content overlap */
            font-style: italic; /* Estilo it√°lico para as frases */
        }

        .feedback-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .feedback-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #f0a500;
            color: #1e3d59;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .feedback-toggle:hover {
            background-color: #e0c500;
        }

        .close-btn {
            display:block;
            padding: 10px;
            margin: 10px 0;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor:pointer;
        }

        @media (max-width: 768px) {
            .container, input, button, select {
                max-width: 100%; /* Adapta√ß√£o para ocupar todo o espa√ßo dispon√≠vel */
                padding: 8px;
            }

            .container {
                padding: 15px; /* Mais padding para melhor toque */
                margin-top: 60px; /* Mais espa√ßo para a barra de frases */
            }

            h1, h2 {
                font-size: 20px; /* Tamanho de fonte ajustado para visibilidade */
            }

            input, button, select {
                font-size: 14px; /* Ajuste para melhor manipula√ß√£o em telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="motivational"></div>
    <div class="container">
        <h1>Calculadora de Notas Eniac</h1>
        <input type="text" id="nomeCompleto" placeholder="Digite seu nome completo">
        <h2>Avalia√ß√µes</h2>
        <input type="number" id="notaObj1" placeholder="Nota Prova Objetiva 1 (10%)" min="0" max="10">
        <input type="number" id="notaObj2" placeholder="Nota Prova Objetiva 2 (10%)" min="0" max="10">
        <input type="number" id="notaObj3" placeholder="Nota Prova Objetiva 3 (10%)" min="0" max="10">
        <input type="number" id="notaSimulado" placeholder="Nota do Simulado (25%)" min="0" max="10">
        <input type="number" id="notaProfessor" placeholder="Nota de Professor (20%)" min="0" max="10">
        <input type="number" id="notaDissertativa" placeholder="Avalia√ß√£o Dissertativa (25%)" min="0" max="10">
        <button onclick="calcular()">Calcular</button>
        <div class="result" id="resultado">Esperando c√°lculo...</div>
        <div class="datetime" id="datetime">Carregando data/hora...</div>
        <button class="feedback-toggle" onclick="toggleFeedbackForm()">üí¨</button>
        <div class="credits">Desenvolvido por Rafael Fran√ßoso e Lucas Rezende</div>
    </div>

    <div class="feedback-container">
        <button class="close-btn" onclick="toggleFeedbackForm()">Fechar</button>
        <form class="feedback-form">
            <select>
                <option value="">SELECIONE</option
                <option value="bug">Bug/Erro</option>
                <option value="feedback">Feedback</option>
            </select>
            <input type="file" accept="image/*">
            <textarea placeholder="Descreva o bug ou feedback"></textarea>
            <button type="submit">Enviar Feedback</button>
        </form>
    </div>

    <script>
        const phrases = [
            "A persist√™ncia √© o caminho do √™xito. ‚Äî Charles Chaplin",
            "N√£o espere para ser feliz. Fa√ßa acontecer agora!",
            "O sucesso √© a soma de pequenos esfor√ßos repetidos dia ap√≥s dia.",
            "Seja a mudan√ßa que voc√™ deseja ver no mundo. ‚Äî Mahatma Gandhi",
            "Acredite em si pr√≥prio e chegar√° um dia em que os outros n√£o ter√£o outra escolha sen√£o acreditar com voc√™. ‚Äî Cynthia Kersey",
            "N√£o importa o qu√£o devagar voc√™ v√°, desde que voc√™ n√£o pare. ‚Äî Conf√∫cio",
            "Desistir √© a √∫nica certeza de fracasso. ‚Äî Steve Pavlina",
            "Voc√™ n√£o tem que ser grande para come√ßar, mas tem que come√ßar para ser grande. ‚Äî Zig Ziglar",
            "A motiva√ß√£o nos impulsiona a come√ßar e o h√°bito nos permite continuar. ‚Äî Jim Ryun",
            "S√≥ se pode alcan√ßar um grande √™xito quando nos mantemos fi√©is a n√≥s mesmos. ‚Äî Friedrich Nietzsche"
        ];

        let index = 0;
        const motivationalDiv = document.querySelector('.motivational');

        function updatePhrase() {
            if (motivationalDiv.children.length > 0) { // Check if there is already a phrase
                motivationalDiv.children[0].remove(); // Remove the current phrase
            }
            const newPhrase = document.createElement('p');
            newPhrase.textContent = phrases[index];
            newPhrase.style.opacity = 1;
            motivationalDiv.appendChild(newPhrase);
            index = (index + 1) % phrases.length; // Loop back to the first phrase
            setTimeout(() => {
                newPhrase.style.opacity = 0; // Fade out the phrase smoothly
            }, 8000); // 8 seconds until fade out starts
        }

        updatePhrase();
        setInterval(updatePhrase, 10000); // Change phrase every 10 seconds

        function calcular() {
            let nome = document.getElementById('nomeCompleto').value || 'An√¥nimo';
            let notaObj1 = parseFloat(document.getElementById('notaObj1').value) || 0;
            let notaObj2 = parseFloat(document.getElementById('notaObj2').value) || 0;
            let notaObj3 = parseFloat(document.getElementById('notaObj3').value) || 0;
            let notaSimulado = parseFloat(document.getElementById('notaSimulado').value) || 0;
            let notaProfessor = parseFloat(document.getElementById('notaProfessor').value) || 0;
            let notaDissertativa = parseFloat(document.getElementById('notaDissertativa').value) || 0;

            let notaFinalObj = (notaObj1 + notaObj2 + notaObj3) / 3;
            let soma = (notaFinalObj * 0.30) + (notaSimulado * 0.25) + (notaProfessor * 0.20) + (notaDissertativa * 0.25);
            
            let resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `${nome}, sua nota final √©: <strong>${soma.toFixed(2)}</strong>`;
            resultadoDiv.style.backgroundColor = soma >= 6 ? "#4CAF50" : "#f44336";

            if (soma >= 6) {
                let acima = soma - 6;
                resultadoDiv.innerHTML += `<br>Voc√™ est√° <strong>${acima.toFixed(2)}</strong> pontos acima da m√©dia.`;
            } else {
                let falta = 6 - soma;
                resultadoDiv.innerHTML += `<br>Voc√™ precisa de mais <strong>${falta.toFixed(2)}</strong> pontos para passar.`;
            }
        }

        function toggleFeedbackForm() {
            const feedbackContainer = document.querySelector('.feedback-container');
            feedbackContainer.style.display = feedbackContainer.style.display === 'none' ? 'block' : 'none';
        }
        
        // Update datetime every second
        setInterval(() => {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString('pt-BR');
        }, 1000);
    </script>
</body>
</html>
